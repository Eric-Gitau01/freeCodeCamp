<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="/submit" method="post">
        <fieldset>
            <label for="fname">
                Enter You First Name:
                <input type="text" id="fname" name="fname" required>
            </label>
            <label for="lname">
                Enter Your Last Name:
                <input type="text" id="lname" name="lname" required>
            </label>
            <label for="email">
                Enter Your Email Address:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="password">
                Enter Your Password:
                <input type="password" id="password" name="password" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type</legend>
            <label for="personal">
                <input class="inline" type="radio" id="personal" name="accountType" value="personal">
                Personal
            </label>
            <label for="business">
                <input class="inline" type="radio" id="business" name="accountType" value="business">
                Business
            </label>
        </fieldset>
        <fieldset>
            <label for="file">Upload a picture:
                <input type="file" id="file" name="file" accept="image/*">
            </label>
            <label for="age">
                Enter Your Age (years):
                <input type="number" id="age" name="age" min="18" required>
            </label>
            <label for="referrer">
                How did you here about us:
                <select type="text" id="referrer" name="referrer">
                    <option value="">select(one)</option>
                    <option value="searchEngine">Search Engine</option>
                    <option value="friend">Friend</option>
                    <option value="googleAd">Google Ad</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label>
                Provide a bio:
                <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Provide your bio here....."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
            I agree to the <a href="">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Survey Form</h1>
    <p>Please fill out the following survey form to help us improve our service.</p>
  </header>
  <form action="submit.php" method="post">
    <!-- Name Field -->
    <label for="Yname">
      Your Name:
      <input type="text" id="Yname" name="Yname" placeholder="Enter your name" required>
    </label>
    <br><br>
  
    <!-- Email Field -->
    <label for="email">
      Email Address:
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    </label>
    <br><br>
  
    <!-- Age Field -->
    <label for="age">
      Age:
      <input type="number" id="age" name="age" min="18" max="100" required>
    </label>
    <br><br>
  
    <!-- Role Selection -->
    <label for="role">
      Select your role:
      <select id="role" name="role" required>
        <option value="">Select an option</option>
        <option value="customer">Customer</option>
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
      </select>
    </label>
    <br><br>
  
    <!-- Recommendation Question -->
    <fieldset>
      <legend>Would you recommend our product to your friends and family?</legend>
      <div>
        <input type="radio" id="yes" name="referrer" value="yes" class="inline" required>
        <label for="yes">Yes</label>
      </div>
      <div>
        <input type="radio" id="no" name="referrer" class="inline" value="no">
        <label for="no">No</label>
      </div>
      <div>
        <input type="radio" id="unsure" name="referrer" class="inline" value="unsure">
        <label for="unsure">Unsure</label>
      </div>
    </fieldset>
    <br>

    <fieldset>
      <legend>
        what would you like to see improved?(check all that apply)
      </legend>
      <div>
        <input type="checkbox" id="feature1" name="improvements[]" class="inline" value="feature1">
        <label for="feature1">New features</label>
      </div>
      <div>
        <input type="checkbox" id="feature2" name="improvement[customer service]" class="inline" value="feature2">
        <label for="feature2">Customer service improvements</label>
      </div>
      <div>
        <input type="checkbox" id="feature3" name="improvements[]" class="inline" value="feature3">
        <label for="feature3">User-friendly interface</label>
      </div>
      <div>
        <input type="checkbox" id="feature4" name="improvements[]" class="inline" value="feature4">
        <label for="feature4">Better data analytics</label>
      </div>
      <div>
        <input type="checkbox" id="feature5" name="improvements[]" class="inline" value="feature5">
        <label for="feature5">Updated marketing materials</label>
      </div>
      <div>
        <input type="checkbox" id="feature6" name="improvements[]" class="inline" value="feature6">
        <label for="feature6">Better security measures</label>
      </div>

    </fieldset>

  
    <br><br>

    <!-- Comments Field -->
      <label for="comments">
        Any additional comments or suggestions:
        <textarea id="comments" name="comments" rows="5" cols="30"></textarea>
      </label>
    <br><br>
  
    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>

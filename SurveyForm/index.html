<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>

  <form action="#" method="get">
    <fieldset>
      <label for="firstName">Enter Your First Name:
        <input type="text" name="firstName" id="firstName" required>
      </label>
      <label for="lastName">Enter Your Last Name: 
        <input type="text" name="lastName" id="lastName" required>
      </label>
      <label for="email">Enter Your Email:
        <input type="email" name="email" id="email" required>
      </label>
      <label for="Password">Create a New Password:
        <input type="text" name="Password" id="Password" required>
      </label>
    </fieldset>
    <fieldset>
      <legend>Account type (required)</legend>
      <label for="personal-account">
        <input type="radio" name="account-type" id="personal-account" class="inline"> Personal
      </label>
      <label for="Business-account">
        <input type="radio" class="inline" name="account-type" id="Business-account" checked> Business
      </label>
    </fieldset>
    <fieldset>
      <label for="profile">
        Upload a profile picture:
        <input type="file" id="profile" name="profile">
      </label>
      <label for="age">
        Input your age(years):
        <input type="number" id="age" name="age" min="12" max="120">
      </label>
      <label for="age">
        How did you hear about us?:
        <select>
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp Youtube channel</option>
          <option value="3">FreeCodeCamp Forum</option>
          <option value="4">other</option>
        </select>
      </label>
      <label for="bio">
        Provide a bio:
        <textarea type="text" id="bio" name="bio" cols="30" rows="3"></textarea>
      </label>
    </fieldset>
    <label for="terms and condition">
      <input type="checkbox" class="inline" id="profile" name="profile">
      I accept the <a href="">terms and condition</a>
    </label>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
